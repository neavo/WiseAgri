<!DOCTYPE HTML>
<html manifest = "" lang = "en-US">
	<head>
		<meta charset = "UTF-8">

		<title>Project</title>
		
		<!-- Hign DPI Hack -->
		<script type = "text/javascript">
			var screenHeight = window.screen.height;
			var screenWidth = window.screen.width;
			var userAgent = navigator.userAgent.toLowerCase();
			if (!userAgent.match(/windows/i) && screenHeight >= 1024 && screenWidth >= 600) {
				var meta = document.getElementsByTagName("meta");
				meta[0].name = "viewport";
				meta[0].content = "target-densitydpi=320";
				var style = document.createElement("style");
				style.type = "text/css";
				style.innerHTML = "html { font-size : 200% }";
				document.getElementsByTagName("HEAD").item(0).appendChild(style);
			};
			if (!userAgent.match(/windows/i) && screenHeight >= 800 && screenHeight < 1024 && screenWidth >= 480 && screenWidth < 600) {
				var meta = document.getElementsByTagName("meta");
				meta[0].name = "viewport";
				meta[0].content = "target-densitydpi=240";
				var style = document.createElement("style");
				style.type = "text/css";
				style.innerHTML = "html { font-size : 150% }";
				document.getElementsByTagName("HEAD").item(0).appendChild(style);
			};
		</script>
		
		<!-- PhoneGap Lib -->
		<script type = "text/javascript" src = "lib/cordova-2.2.0.js" ></script>

		<!-- Custom CSS File -->
		<link rel = "stylesheet" type = "text/css" href = "resources/css/myApp.css" >

		<!--  Main Script -->
		<script type = "text/javascript" src = "module/mainScript.js" ></script>
		
		<!-- The line below must be kept intact for Sencha Command to build your application -->
		<script id="microloader" type="text/javascript" src="touch/microloader/development.js"></script>
		
	</head>
	<body></body>
</html>
